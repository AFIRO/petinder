<div class="container-fluid">
  <div class="row">
    <section class="tiny-dialog">
      <h3>Find your pet</h3>
      <div class="form-group">
        <label for="name">Name: </label>
        <input id="name"
               name="name"
               class="form-control"
               placeholder="Name"
               [(ngModel)]="searchText">
      </div>
    </section>
    <section class="tiny-dialog">
      <form [formGroup]="petForm" (ngSubmit)="onSubmit()">

        <div>
          <label for="id">
            Id:
          </label>
          <br>
          <input id="id" type="text" formControlName="id">
        </div>

        <div>
          <label for="name">
            Name:
          </label>
          <br>
          <input id="pet_name" type="text" formControlName="name">
        </div>

        <div>
          <label for="kind">
            Kind:
          </label>
          <br>
          <input id="kind" type="text" formControlName="kind">
        </div>

        <div>
          <label for="image">
            image:
          </label>
          <br>
          <input id="image" type="text" formControlName="image">
        </div>


        <div>
          <label for="profileText">
            Profile Text:
          </label>
          <br>
          <input id="profileText" type="text" formControlName="profileText">
        </div>

        <div>
          <label for="popularity">
            Popularity:
          </label>
          <br>
          <input id="popularity" type="text" formControlName="popularity">
        </div>
        <br>
        <button class="button" type="submit">Submit Pet</button>


      </form>


    </section>
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader" *ngFor="let pet of pets | nameFilter: searchText" (click)="selectPet(pet)">
          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
          <div class="overlay">
            <div class="overlay-text">{{pet.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="gallery-detail" *ngIf="selectedPet">
        <section id="petProfile" class="tiny-dialog fader">
          <h3>{{selectedPet.name}}</h3>
          <p>{{selectedPet.profileText}}</p>
        </section>

        <div class="dialog-centered">
          <a type="button"
             class="btn btn-primary btn-lg dialog-centered"
             routerLink="/setup-date/{{selectedPet.name}}">
            Setup date
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
